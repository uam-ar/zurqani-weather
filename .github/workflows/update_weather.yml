name: Update weather feed

on:
  schedule:
    - cron: "15 * * * *"  # every hour at :15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run fetcher
        run: python fetch_weather.py

      - name: Commit weather.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f weather.json ]; then
            git add weather.json
            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi
            git commit -m "Update weather feed"
            git push
          else
            echo "weather.json not found!"
            exit 1
          fi
